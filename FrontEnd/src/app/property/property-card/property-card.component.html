<div class="card">
  <div class="img-wrapper">
    <img  *ngIf="property.Image" class="card-img-top"src="assets\{{property.Image}}.jpg">
    <img  *ngIf="!property.Image" class="card-img-top"src="assets\default.jpg">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}">Edit</button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">Address</button>
      </li>
    </ul>
  </div>
    <div class="card-body p-2">
    <h1>{{property.Name}}</h1>
    <h2>{{property.Type}}</h2>
    <h3>{{property.Price}}</h3>
  </div>
</div>
